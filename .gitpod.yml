image:
  file: .gitpod.Dockerfile

ports:
  # Rails server
  - port: 3000
    onOpen: open-preview
  # PostgreSQL server
  - port: 5432
    onOpen: ignore

tasks:
  - before:
      mkdir -p tmp/pids
    init: >
      bundle install && EDITOR=" --wait" rails credentials:edit &&
      rake db:create && rake db:migrate
    command: >
      puma -C config/puma.rb
